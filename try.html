<!DOCTYPE html>
<html>
<head>
    <title>Roll the Dice Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px #aaa;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #0074d9;
        }

        .dice {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #333;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .rollButton {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #0074d9;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Roll the Dice Game</h1>
        <div class="dice" id="dice">Click "Roll" to play</div>
        <button class="rollButton" id="rollButton">Roll</button>
    </div>

    <script>
        const dice = document.getElementById("dice");
        const rollButton = document.getElementById("rollButton");

        rollButton.addEventListener("click", rollTheDice);

        function rollTheDice() {
            // Generate a random number between 1 and 6 (representing a dice)
            const randomNumber = Math.floor(Math.random() * 6) + 1;
            
            // Simulate the rolling animation by changing the number rapidly
            let count = 0;
            const interval = 100;
            const maxCounts = 10;

            function animateRoll() {
                count++;
                dice.innerText = Math.floor(Math.random() * 6) + 1;

                if (count < maxCounts) {
                    setTimeout(animateRoll, interval);
                } else {
                    dice.innerText = randomNumber;
                }
            }

            animateRoll();
        }
    </script>
</body>
</html>
